<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form action="register.php" method="post" enctype="multipart/form-data">
            <label for="full_name">الاسم الكامل:</label>
            <input type="text" id="full_name" name="full_name" required>
            
            <label for="birth_date">تاريخ الازدياد:</label>
            <input type="text" id="birth_date" name="birth_date" placeholder="YYYY/MM/DD" required>
            
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">كلمة السر:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="id_card_front">صورة البطاقة التعريفية (الأمام):</label>
            <input type="file" id="id_card_front" name="id_card_front" accept="image/*" required>
            
            <label for="id_card_back">صورة البطاقة التعريفية (الخلف):</label>
            <input type="file" id="id_card_back" name="id_card_back" accept="image/*" required>
            
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
</body>
</html>
